<loop-network-errors [playground]="playground()"/>
<main class="vw-100 vh-100">
  <leaflet [center]="center()" [markers]="markers()" />
</main>
<loop-sidebar
  [playgrounds]="playgrounds()"
  [loading]="loading()"
  (edit)="edit($event)"
  (delete)="delete($event)"
  [(selected)]="playground" />
@if (playground(); as playground) {
  <loop-footer [playground]="playground" />
}
<app-error [error]="error()" />
