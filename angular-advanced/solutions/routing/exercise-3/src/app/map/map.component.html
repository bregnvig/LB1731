<leaflet [center]="(center$ | async)!" [markers]="markers$"></leaflet>
<loop-sidebar 
  [playgrounds]="playgrounds$ |async" 
  [selectedPlayground]="playground$ | async"
  [term]="term$ | async"
  (edit)="edit($event)">
</loop-sidebar>
<loop-footer *ngIf="playground$ | async as playground" [playground]="playground"></loop-footer>
