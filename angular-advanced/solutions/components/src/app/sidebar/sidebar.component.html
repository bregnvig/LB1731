<aside tabindex="1">
  <nav>
    <div class="list-group">
      <loop-sidebar-list-item
        *ngFor="let playground of playgrounds"
        [playground]="playground"
        [selected]="playground === selectedPlayground"
        [location$]="location$">
        <button class="btn btn-sm btn-secondary">
          <fa-icon [icon]="['fas', 'check']" (click)="selectPlayground(playground)"></fa-icon> 
        </button>
      </loop-sidebar-list-item>
    </div>
  </nav>
</aside>
