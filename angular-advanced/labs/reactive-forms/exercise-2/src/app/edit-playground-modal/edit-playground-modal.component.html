<div>
  <div class="modal-header">
    <h5 class="modal-title">{{playground.name}}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <form class="modal-body" [formGroup]="fg">
    <div>
      <label class="form-label" for="name">Name</label>
      <input formControlName="name" ngbAutoFocus id="name" type="text" class="form-control">
    </div>    
    <div>
      <label class="form-label" for="description">Description</label>
      <input formControlName="description" id="description" type="text" class="form-control">
    </div>    
    <div>
      <label class="form-label" for="addressDescription">Address description</label>
      <input formControlName="addressDescription" id="addressDescription" type="text" class="form-control">
    </div>    
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Luk</button>
    <button type="button" class="btn btn-primary" (click)="save()">OK</button>
  </div>
</div>
