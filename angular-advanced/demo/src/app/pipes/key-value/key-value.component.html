<article>
  <h5>My object</h5>
  <div class="row mt-3">
    <div class="col">
      @for (entry of myObject | keyvalue; track entry) {
        <p>
          {{entry.key | uppercase}}: {{entry.value}}
        </p>
      }
    </div>
  </div>
  <h5>My map</h5>
  <div class="row mt-3">
    <div class="col">
      @for (entry of myMap | keyvalue; track entry) {
        <p>
          {{entry.key | uppercase}}: {{entry.value}}
        </p>
      }
    </div>
  </div>
</article>
