<article>
    <form focusEmpty [formGroup]="fg" (ngSubmit)="submit()">
        <div class="form-group row">
            <div class="col">
                <label class="form-label">First name</label>
                <input class="form-control" type="text" formControlName="first">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label class="form-label">Last name</label>
                <input class="form-control" type="text" formControlName="last">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" formControlName="age">
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</article>

<ngb-alert *ngIf="submitted" class="mt-3" type="success">Submitted! ğŸ¥³</ngb-alert>
