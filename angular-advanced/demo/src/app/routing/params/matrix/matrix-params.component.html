<article class="row w-100">
  <div class="col">
    <input type="text" placeholder="Filter playgrounds" class="w-100 form-control" autofocus [formControl]="filterControl">
    <ul class="list-group mt-3">
      <ng-container  *ngIf="playgrounds$ | async as playgrounds" >
        <a *ngFor="let p of playgrounds; trackBy: trackById" class="list-group-item" [routerLink]="[p.id]">
          {{p.name}}
        </a>
      </ng-container>
    </ul>
  </div>
</article>
<article class="row w-100 mt-3">
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</article>
