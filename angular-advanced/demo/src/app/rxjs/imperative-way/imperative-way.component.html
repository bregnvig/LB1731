<div class="row">
  <div class="col-auto btn-group">
    <button class="btn btn-primary" (click)="fetchPlaygrounds()">Fetch playgrounds</button>
    <button [disabled]="!playgrounds.length" class="btn btn-outline-warning" (click)="playgrounds = []">Clear</button>
  </div>
</div>
<article class="row w-100">
  <div class="col">
    <ul class="list-group mt-3">
      <li class="list-group-item">
        <div class="row">
          <input type="text" placeholder="Filter playgrounds" class="col" autofocus [(ngModel)]="term" (ngModelChange)="filterPlaygrounds()">
        </div>
      </li>
      @for (p of playgrounds; track p.id) {
        <li class="list-group-item d-flex">
          <ngb-highlight [term]="term" [result]="p.name"></ngb-highlight>
          <span class="ms-2 badge bg-primary">{{getDistance(p)}}</span>
        </li>
      }
    </ul>
  </div>
</article>
