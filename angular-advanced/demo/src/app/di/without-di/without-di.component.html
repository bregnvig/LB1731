<article  class="row w-100">
  <div class="col">
    <ul class="list-group mt-3">
      @for (p of playgrounds$ | async; track p) {
        <li class="list-group-item">
          {{p.name}}
          <span class="badge badge-primary">{{p | distance: (location$ | async)  }}</span>
        </li>
      }
    </ul>
  </div>
</article>
