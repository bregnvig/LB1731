<ul class="list-group">
  <li *ngFor="let playground of playgrounds$ | async"
    class="list-group-item">
    <span container="body" [ngbPopover]="popoverContent">{{playground.name}}</span>
    <ng-template #popoverContent>
      <ng-template [ngComponentOutlet]="component" [ndcDynamicInputs]="{ playground }"></ng-template>
    </ng-template>
  </li>
</ul>
