<div class="form-group row">
  <div class="col">
    <input id="filter" type="text" class="form-control" [formControl]="filterControl">
  </div>
</div>
<div class="row">
  <div class="col">
    @if (playgrounds$ | async; as playgrounds) {
      <ul class="list-group">
        @for (playground of playgrounds; track playground) {
          <li class="list-group-item">
            {{playground.name}}
          </li>
        }
      </ul>
    }
  </div>
</div>
