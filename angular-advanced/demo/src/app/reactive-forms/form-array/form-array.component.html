<form [formGroup]="fg">
  <div class="form-group">
    <label for="email">Email address</label>
    <input #email type="email" class="form-control col" id="email" (keydown.enter)="addEmail(email.value)">
  </div>
  <div class="form-group flex-wrap" formArrayName="emailAddresses">
    <input
      *ngFor="let _ of emailAddressesControl.controls; index as i"
      type="text"
      class="col-12 form-control mb-2"
      [formControlName]="i">
  </div>
</form>
