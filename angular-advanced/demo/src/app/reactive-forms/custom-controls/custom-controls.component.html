<form [formGroup]="fg">
  <div class="form-row">
    <div class="form-group col-12">
      <label for="name">Name</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="isCompany" formControlName="isCompany">
        <label for="isCompany" class="form-check-label">Is company</label>
      </div>
      <input type="text" class="form-control col" id="name" formControlName="name">
    </div>
    <div class="form-group col-12">
    </div>
  </div>
  <ng-container>
    <fieldset>
      <legend>Home address</legend>
      <loop-address-control formControlName="homeAddress"></loop-address-control>
      <loop-error-message [control]="controls.homeAddress"></loop-error-message>
    </fieldset>
    <fieldset>
      <legend>Work address</legend>
      <loop-address-control formControlName="workAddress"></loop-address-control>
      <loop-error-message [control]="controls.workAddress"></loop-error-message>
    </fieldset>
  </ng-container>
</form>
