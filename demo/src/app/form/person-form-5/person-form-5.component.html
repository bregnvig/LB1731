<h2>Person form no domain model</h2>
<div class="container">
  <h3>Person form</h3>
  <form #form="ngForm" (ngSubmit)="logValues(form.value)">
    <fieldset>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" required minlength="2" ngModel name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" required ngModel name="lastName">
      </div>
    </fieldset>
    <div class="form-group">
      <label for="favoriteColor">Favorite color</label>
      <select class="form-control" id="favoriteColor" ngModel name="favoriteColor">
        @for (color of colors; track color) {
          <option [value]="color">{{color}}</option>
        }
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="height">Height</label>
      <input type="text" min=100 max=220 maxlength="2" class="form-control" id="height" ngModel name="height">
    </div>
    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>
</div>
