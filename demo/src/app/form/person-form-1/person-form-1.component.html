<h2>Person form two way binding</h2>
<div class="alert alert-info">
  {{model | json}}
</div>
<div class="container">
  <h3>Person form</h3>
  <form #form="ngForm" (ngSubmit)="logValue(form.value)">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName ">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName"><br>
    </div>
    <div class="form-group">
      <label for="favoriteColor">Favorite color</label>
      <select class="form-control" id="favoriteColor" [(ngModel)]="model.favoriteColor" name="favoriteColor">
        @for (color of colors; track color) {
          <option [value]="color">{{color}}</option>
        }
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="height">Height</label>
      <input type="text" class="form-control" id="height" max="230" [(ngModel)]="model.height" name="height" min="65">
    </div>
    <button type=" submit " class="btn btn-primary ">Submit</button>
  </form>
</div>
