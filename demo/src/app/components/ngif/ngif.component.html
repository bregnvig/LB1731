<h2>&#64;if & *ngIf</h2>
<button class="btn btn-primary" (click)="toggle()">Toggle</button>
<article class="mt-3">
  <div class="row g-5">
    <div class="col-auto">
      <code><pre>&#64;if - Up to 70% faster</pre></code>
      @if(show) {
        <p>
          &amp;if works!
          <app-inner></app-inner>
        </p>
      } @else  {
        <div>The <code>else</code> template could go here</div>
      }
    </div>
    <div class="col-auto">
      <code><pre>*ngIf (Will be removed in v22)</pre></code>
      <p *ngIf="show else myElse">
        ngIf works!
        <app-inner></app-inner>
      </p>
      <ng-template #myElse>
        <div>The <code>else</code> template could go here</div>
      </ng-template>
    </div>
  </div>

</article>
