<h1>Pure vs. impure</h1>
<div class="pane-container center-content">
  <div class="pane fixed-size">
    <p>
      {{'Pure pipe 1' | pure }}
    </p>
    <p>
      {{'Pure pipe 2' | pure }}
    </p>
    <p>
      {{'Impure pipe 1' | impure }}
    </p>
    <p>
      {{'Impure pipe 2' | impure }}
    </p>
    <div style="background: orange; padding: 16px; border-radius: 4px" (mousemove)="noop()">Mouse over!</div>
  </div>
</div>
