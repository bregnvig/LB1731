<h2>Person form one way binding</h2>
<div class="alert alert-info">
  {{diagnostic}}
</div>
<div class="container">
  <h3>Person form</h3>
  <form #form="ngForm" (ngSubmit)="logValue(form.value)">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input required type="text" class="form-control" id="firstName" [ngModel]="model.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" required [ngModel]="model.lastName" name="lastName"><br>
    </div>
    <div class="form-group">
      <label for="favoriteColor">Favorite color</label>
      <select class="form-control" id="favoriteColor" [ngModel]="model.favoriteColor" name="favoriteColor">
        <option *ngFor="let color of colors" [value]="color">{{color}}</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="height">Height</label>
      <input type="number" min=100 class="form-control" id="height" [ngModel]="model.height" name="height " max=220>
    </div>
    <button type=" submit " class="btn btn-primary">Submit</button>
  </form>
</div>
