<aside class="shadow" tabindex="1">
  <nav>
    <ul class="list-group">
      <li *ngFor="let playground of playgrounds" class="list-group-item list-group-item-action" role="button" [class.active]="playground.id === selectedPlayground?.id" (click)="selected.emit(playground)">
        <h4>{{playground.name}}</h4>
        <p class="m-0">{{playground.description}}</p>
      </li>
    </ul>
  </nav>
</aside>
